<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}
body{display:flex;justify-content:center;align-items:center;height:100vh;background:radial-gradient(circle,#0f2027,#000);}
.login-container{background:rgba(34,34,34,0.9);padding:30px 25px;border-radius:18px;color:#fff;width:360px;box-shadow:0 0 40px rgba(0,0,0,0.9),0 0 25px rgba(0,150,255,0.25);}
h2{color:#1e90ff;margin-bottom:10px;text-align:center;}
input{width:100%;padding:10px;margin-bottom:15px;border:none;border-radius:8px;background:#333;color:#fff;font-size:14px;}
button{width:100%;padding:10px;border:none;border-radius:8px;background:linear-gradient(90deg,#0078ff,#00aaff);color:#fff;font-weight:bold;font-size:15px;cursor:pointer;}
button:hover{background:linear-gradient(90deg,#0099ff,#33ccff);box-shadow:0 0 18px #1e90ff;}
</style>
</head>
<body>
<div class="login-container">
  <h2>Restaurant Billing System</h2>
  <p style="text-align:center;color:#aaa;font-size:13px;margin-bottom:25px;">Secure access for Customers</p>
  <form action="/login" method="POST">
    <input type="email" name="email" placeholder="Email Address" required>
    <input type="tel" name="mobile" placeholder="Mobile Number" required>
    <button type="submit">Login</button>
  </form>
</div>
</body>
</html>
